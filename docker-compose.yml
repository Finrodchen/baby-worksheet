version: '3.8'

services:
  baby-worksheet:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./database.sqlite:/app/database.sqlite
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s